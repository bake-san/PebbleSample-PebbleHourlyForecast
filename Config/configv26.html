<!DOCTYPE html>
<html>

    <head>
        <title>Configurable</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    </head>

    <body>
<div data-role="page" id="main">
            <div data-role="header" class="jqm-header">
                 <h1>Hourly forecast 2</h1>
            </div>

            <div data-role="content">



                <div data-role="fieldcontain">
                    <label for="special-feature">Units:</label>
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" />
                        <label for="radio-choice-1">Imperial</label>
                        <input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2" />
                        <label for="radio-choice-2">Metric</label>
                    </fieldset>
                </div>

                <div data-role="fieldcontain">
                    <label for="special-feature">Color:</label>
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <input type="radio" name="color-choice" id="color-choice-1" value="choice-1" />
                        <label for="color-choice-1">Black</label>
                        <input type="radio" name="color-choice" id="color-choice-2" value="choice-2" />
                        <label for="color-choice-2">White</label>
                    </fieldset>
                </div>

                <div data-role="fieldcontain">
                    <label for="special-feature">Probability of Precipitation:</label>
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <input type="radio" name="pop-choice" id="pop-choice-1" value="choice-1" />
                        <label for="pop-choice-1">Show</label>

                        <input type="radio" name="pop-choice" id="pop-choice-2" value="choice-2" />
                        <label for="pop-choice-2">Switch</label>

                        <input type="radio" name="pop-choice" id="pop-choice-3" value="choice-3" />
                        <label for="pop-choice-3">No</label>
                    </fieldset>
                </div>


                <div class="ui-body ui-body-b">
                    <fieldset class="ui-grid-a">
                        <div class="ui-block-a">
                            <button type="submit" data-theme="d" id="b-cancel">Cancel</button>
                        </div>
                        <div class="ui-block-b">
                            <button type="submit" data-theme="a" id="b-submit">Submit</button>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>


        <script>
            function saveOptions() {
                var options = {}
                //Add all textual values
                $('textarea, select, [type="hidden"], [type="password"], [type="text"]').each(function() {
                    options[$(this).attr('id')] = $(this).val();
                })
                //Add all checkbox type values
                $('[type="radio"], [type="checkbox"]').each(function() {
                    options[$(this).attr('id')] = $(this).is(':checked');
                })
                return options;
            }
            $().ready(function() {
                $("#b-cancel").click(function() {
                    console.log("Cancel");
                    document.location = "pebblejs://close#";
                });
                $("#b-submit").click(function() {
                    console.log("Submit");
                    var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
                    console.log("Warping to: " + location);
                    console.log(location);
                    document.location = location;
                });
                //Set form values to whatever is passed in.
                var obj = jQuery.parseJSON(decodeURIComponent(window.location.search.substring(1)));

                for (key in obj) {
                    try {
                        $("#" + [key]).val(obj[key]);
                    } catch (err) {}

                    try {
                        //                                  $("#" + [key]).slider("option", "value", obj[key]);
                        $("#" + [key]).val(obj[key]).slider("refresh");
                    } catch (err) {}

                    try {
                        var isChecked = false;
                        if (obj[key])
                        {
                            isChecked = true;
                        }
                        //$("#" + [key]).attr('checked','checked');
                        $("#" + [key]).prop('checked', isChecked).checkboxradio("refresh");
                        //$("#" + [key])[0].checked = true;//obj[key];
                        //$("#" + [key]).click();

                    } catch (err) {}
                }
            });
        </script>
    </body>

</html>
